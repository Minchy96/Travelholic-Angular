<div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
        <div class="container">
            <div class="row justify-content-center">
                <form [formGroup]="registrationForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="firstName" class="form-control" id="inputfirstName" placeholder="First Name"
                                formControlName="firstName">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="lastName" class="form-control" id="inputLastName" placeholder="Last Name"
                                formControlName="lastName">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                                formControlName="email">
                        </div>
                        <div class="form-group">
                            <input class="form-control datetimepicker" placeholder="06/07/2017" name="dp" ngbDatepicker
                                #d="ngbDatepicker" (click)="d.toggle()" formControlName="birthDate">Date of Birth
                        </div>
                        <div class="form-group col-md-6">
                            <input type="username" class="form-control" id="inputUsername" placeholder="Username"
                                formControlName="username">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
                                formControlName="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputAddress" placeholder="Address"
                            formControlName="address">
                    </div>

                    <div class="form-row">
                        <textarea class="form-control" aria-label="With textarea" formControlName="caption"
                            placeholder="Caption"></textarea>

                    </div>

                    <button type="submit" class="btn btn-primary" (click)="saveUser()">Sign in</button>
                </form>
            </div>
        </div>
</div>
